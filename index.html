<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LeetCode</title>

    <style>
      .courses__list {
        width: 400px;

        border-radius: 3px;
        border: 1px solid #000;

        padding: 5px;
      }

      .courses__list > *:not(:last-child) {
        margin-bottom: 10px;
        border-bottom: 1px solid #000;
        padding-bottom: 10px;
      }

      li {
        list-style: none;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div class="app">
      <form class="prices">
        <input type="text" id="min" autocomplete="off" />
        <input type="text" id="max" autocomplete="off" />

        <button type="button" id="btn">Фильтровать</button>
        <button type="button" id="btnReset">Сбросить</button>
      </form>

      <ul class="courses__list"></ul>
    </div>

    <script src="app.js"></script>
  </body>
</html>
